<!-- Sidebar -->
<div  ng-controller="SidebarController as SidebarCtrl">

    <div id="sidebar-wrapper">
        <ul class="sidebar">

            <li class="sidebar-main">
                <a ng-click="TemplateCtrl.toggleSidebar()">
                    {{'SIDEBAR_TITLE'  | translate}} <span class="menu-icon glyphicon glyphicon-transfer"></span>
                </a>
            </li>


            <li class="sidebar-title">
                <span> {{'SIDEBAR_NAVIGATION'  | translate}} </span>
            </li>

            <li class="sidebar-list">
                <a ui-sref="main"> {{'SIDEBAR_MAIN'  | translate}} <span class="menu-icon fa fa-tachometer"></span></a>
            </li>

            <li class="sidebar-list">

                <a ng-click="SidebarCtrl.toggleRegistries()"> {{'SIDEBAR_REGISTRIES'  | translate}}
                    <span class="menu-icon fa fa-table"></span>
                    <span class="menu-icon fa fa-plus addRegistryIcon" ui-sref="addRegistry" ng-click="$event.stopPropagation()"></span>
                </a>
                <div  ng-if="SidebarCtrl.showRegistries" ng-controller="RegistriesController as RegistriesCtrl">
                    <div class="sidebar-sublist" ng-repeat="registry in RegistriesCtrl.registries track by $index">
                        <a ui-sref="registries">
                            <div>
                                <img ng-src="{{ registry.type.logo }}" alt="{{ registry.type }}" class="icons"> {{ registry.name }}
                            </div>
                        </a>
                    </div>
                </div>


            </li>
        </ul>

        <div class="sidebar-footer">
            <div class="col-xs-4">
                <a href="https://github.com/EMN-FILA2-2015/psf-front/" target="_blank">
                    Github
                </a>
            </div>
            <div class="col-xs-4">
                <a href="https://github.com/EMN-FILA2-2015/psf-front/wiki" target="_blank">
                    About
                </a>
            </div>
            <div class="col-xs-4">
                <a href="https://github.com/EMN-FILA2-2015/psf-front/issues" target="_blank">
                    Support
                </a>
            </div>
        </div>
    </div>
</div>
<!-- End Sidebar -->
